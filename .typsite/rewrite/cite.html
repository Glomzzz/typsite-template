<rewrite pass="cite" />

<head>
</head>
<!-- 
Inline var could be used:
- {url} - dest
- {body} - content of the cite, MUST OCCUR EXACTLY ONCE OR NOT 
- Any meta contents of embeded article.
-->

    <a href="{url}" title="{page-title} [{url}]">{body}</a>
  </span>

</body>
